version: 1

formatters:
  simple:
    format: '%(asctime)s [ %(levelname)s ] %(message)s at %(filename)s  %(lineno)d'
    datefmt: '%Y/%m/%d %H:%M:%S %Z'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
  file:
    class: logging.FileHandler
    level: INFO
    filename: 'app_log.log'
    formatter: simple
loggers:
  backend:
    level: INFO
    handlers: [console]
    propagate: false
root:
  level: INFO
  handlers: [console, file]